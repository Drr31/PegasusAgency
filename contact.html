<div class="container-contact">
    <div class="contact-map" id="google_map" data-map-x="48.269951" data-map-y="4.079322" data-pin="img/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

    <div class="wrap-contact">
        <div class="contact-form-title" style="background-image: url(img/bg-01.jpg);">
				<span class="contact-form-title-1">
					Nous Contacter
				</span>

            <span class="contact-form-title-2">
					N'hésitez pas à nous laisser un message ci-dessous!
				</span>
        </div>

        <form class="contact-form validate-form">
            <div class="wrap-input validate-input" data-validate="Name is required">
                <span class="label-input">Nom:</span>
                <input class="input" type="text" name="name" placeholder="Nom...">
                <span class="focus-input"></span>
            </div>
            <div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input">Prénom:</span>
                <input class="input" type="text" name="name" placeholder="Prénom...">
                <span class="focus-input"></span>
            </div>

            <div class="wrap-input validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input">Email:</span>
                <input class="input" type="text" name="email" placeholder="Votre Email...">
                <span class="focus-input"></span>
            </div>

            <div class="wrap-input validate-input" data-validate = "Message is required">
                <span class="label-input">Message:</span>
                <textarea class="input" name="message" placeholder="Votre message..."></textarea>
                <span class="focus-input"></span>
            </div>

            <div class="container-contact-form-btn">
                <button class="contact-form-btn">
						<span>
							Envoyer
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
                </button>
            </div>
        </form>
    </div>
</div>
